<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<form  method="POST"> {% csrf_token %}
        <label for="name">film_name: </label>
        <input id="film_name" name="film_name" type="text" value="film_name"><br>
        <label for="name">film_rate: </label>
        <input type="number" id="film_rate" name="film_rate" min="0" max="5" step="1" value="5"><br>
        <label for="name">is_published</label><br>
        <label for="name">True</label>
        <input type="radio"  name="film_is_published" value="True">
        <label for="name">False</label>
        <input type="radio"  name="film_is_published" value="False"><br>
        <label for="name" >film_status: </label>
        <input id="film_status" name="film_status" type="text" value="new"><br>
        <input type="submit" value="OK">
    </form>

</body>
</html>
