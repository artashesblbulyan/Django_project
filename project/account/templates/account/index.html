<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
 {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
<div class="wrapper">
  <div class="header">
    <h3 class="sign-in">Register</h3>
  </div>

  <form action="#">
       <div>
        <input class="user-input" type="text" name="name" id="name" placeholder="Name"  />
      </div>
       <div>
        <input class="user-input" type="text" name="name" id="name" placeholder="Lest name"  />
      </div>
      <div>
        <input class="user-input" type="date" name="name" id="name" placeholder="Age"  />
      </div>
      <div>
        <input class="user-input" type="email" name="name" id="name" placeholder="Email"  />
      </div>
      <div>
        <input type="password" name="name" id="name" placeholder="password" />
      </div>
      <div>
        <input type="password" name="name" id="name" placeholder="password" />
      </div>
     <div>
      <input type="submit" value="Sign in" />
    </div>
    <div class="radio-check">   
      <input type="radio" class="radio-no" id="no" name="remember" value="no" checked>
      <label for="no"><i class="fa fa-times"></i></label>  
      <input type="radio" class="radio-yes" id="yes" name="remember" value="yes">
      <label for="yes"><i class="fa fa-check"></i></label>
      <span class="switch-selection"></span>
    </div>
      <span class="check-label">Remember me</span>
      <span class="forgot-label">Lost your password?</span>
      <div class="clear"></div>
  </form>  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  
</body>
</html>
